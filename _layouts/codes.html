---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h4 class="fw-bold border-bottom pb-2 mb-4">Finite Element Method Codes</h4>
    {% for item in site.data.settings.finite_element %}
      <p><a href="{{ item.url }}">{{ item.name }}</a></p>
    {% endfor %}
    <h4 class="fw-bold border-bottom pb-3 mb-5">Optimization Methods Codes</h4>
    {% for item in site.data.settings.optimization %}
      <p><a href="{{ item.url }}">{{ item.name }}</a></p>
    {% endfor %}
    <h4 class="fw-bold border-bottom pb-3 mb-5">Support this project</h4>
    <form action="https://www.paypal.com/donate" method="post" target="_top">
<input type="hidden" name="hosted_button_id" value="G8ALD9M5UE6D8" />
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
<img alt="" border="0" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1" height="1" />
</form>
  </div>
</div>
